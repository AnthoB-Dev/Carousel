<main>

   <h1>Carrousel JavaScript</h1>
   <div class="body">
   
      <div class="chevrons chevron-left">
         <i class="fa-solid fa-chevron-left"></i>
      </div>
   
      <div class="container">
   
         <div class="groups">
            <div class="image-container" data-imageIndex="0">
               <img src="images/1.jpg" alt="">
            </div>
            <div class="image-container"  data-imageIndex="1">
               <img src="images/2.jpg" alt="">
            </div>
            <div class="image-container"  data-imageIndex="2">
               <img src="images/3.jpg" alt="">
            </div>
            <div class="image-container"  data-imageIndex="3">
               <img src="images/4.jpg" alt="">
            </div>
            <div class="image-container"  data-imageIndex="4">
               <img src="images/5.jpg" alt="">
            </div>
            <div class="image-container"  data-imageIndex="5">
               <img src="images/6.jpg" alt="">
            </div>
         </div>
         <div class="pagination">
            
         </div>
      </div>
   
      <div class="chevrons chevron-right">
         <i class="fa-solid fa-chevron-right"></i>
      </div>
   
   </div>
</main>
